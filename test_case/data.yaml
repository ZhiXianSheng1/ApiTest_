接单:
  featrue: 登录模块
  story: 新闻登录接口
  title: 测试接口请求
  is_run: True
  request:
    method: post
    url: https://demo-api.apipost.cn/api/demo/login
    headers:
      Content-Type: application/json
    data:
      mobile: 18289454846
      ver_code: 123456
  extract_request:
    mobile: $.request.data.mobile
    ver_code: $.request.data.ver_code
    Content-Type: $.request.headers.Content-Type
  extract_response:
    status_code: $.status_code
  assert_expression:
    - status_code == $.status_code
    - code == $.body.code
